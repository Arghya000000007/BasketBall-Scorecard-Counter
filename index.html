<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Basketball Scorecard Counter</title>
</head>
<body style="background-color: #d9d7d7;">
    <div id = "Align-frame">
        <div id = "table-align">
            <table >
                <tr >
                    <th style="padding-right:25px;color: rgb(236, 234, 234);">HOME</th>
                    <th style="padding-left:25px;;color: rgb(236, 234, 234);">GUEST</th> 
                </tr>
                <tr>
                    <td id="box-1"><div class="p-3 font-style" id="bx-1">0</div>
                    </td>
                    <td id="box-2"><div class="p-3 font-style" id="bx-2">0</div>
                    </td>
                </tr>
                <tr>
                        <td class="right-padding">
                        <button type="button" class="btn btn-outline-light" onclick="increamentF1()">+1</button> 
                        <button type="button" class="btn btn-outline-light"onclick="increamentF2()">+2</button>
                        <button type="button" class="btn btn-outline-light"onclick="increamentF3()">+3</button>
                        </td>
                        <td class="left-padding">
                        <button type="button" class="btn btn-outline-light"onclick="increamentS1()">+1</button>
                        <button type="button" class="btn btn-outline-light"onclick="increamentS2()">+2</button>
                        <button type="button" class="btn btn-outline-light"onclick="increamentS3()">+3</button>
                        </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
